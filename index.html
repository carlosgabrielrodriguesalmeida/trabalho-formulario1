<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro para corrida de F1.</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>

    <form >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="Email"><strong>Email</strong></label>
                <input type="email" name="Email" id="Email" required>
            </div>

            <div class="campo">
                <label><strong>Em qual parte da arquibancada você deseja ficar?</strong></label>
                <br>
                <label>
                    <input type="radio" value="posição" name="bdp" checked>Parte superior
                    <br>
                </label>
                <label>
                    <input type="radio" value="posição" name="bdp" required>Parte inferior
                    <br>
                </label>
                <label>
                    <input type="radio" value="posição" name="bdp" required>Parte direita 
                    <br>
                </label>
                <label>
                    <input type="radio" value="posição" name="bdp" required>Parte esquerda
                    <br>
                </label>
                <label>
                    <input type="radio" value="posição" name="bdp" required>Parte central
                </label>
            </div>

            <div class="campo">
                <label for="escolhaEquipe"><strong>escolhaEquipe</strong></label>
                <select id="Equipes">
                    <option selected disabled value="">Selecione</option>
                    <option>ferrari</option>
                    <option>mclaren</option>
                    <option>mercedes</option>
                    <option>RedBull</option>
                    <option>aston martin</option>
                    <option>alpine</option>
                </select>
            </div>
        
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione os dias da semana que você pode assistir:</strong></label><br>
                <input type="checkbox" id="opção1" name="opção1" value="Segunda-feira">
                <label for="opção1">Segunda-feira</label><br>
                <input type="checkbox" id="opção2" name="opção2" value="Terça-feira">
                <label for="opção2">Terça-feira</label><br>
                <input type="checkbox" id="opção3" name="opção3" value="Quarta-feira">
                <label for="opção3">Quarta-feira</label>
                <label for="opção3"Quarta-feira></label><br>
                <input type="checkbox" name="opção4" id="opção4" value="Quinta-feira">
                <label for="opção4">Quinta-feira</label><br>
                <input type="checkbox" id="opção5" name="opção5" value="Sexta-feira">
                <label for="opção5">Sexta-feira</label><br>
                <input type="checkbox" id="opção6" name="opção6" value="Sábado">
                <label for="opção6">Sábado</label><br>
                <input type="checkbox" id="opção7" name="opção7" value="Domingo">
                <label for="opção7">Domingo</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label><strong>Deixe aqui sua expectativa:</strong></label>
            <textarea name="expectativa" id="expectativa" rows="5" style="width:20em "></textarea>
        </div>
        <button type="submit" class="botao">Cloncuido.</button>
    </form>

</body>
</html>
